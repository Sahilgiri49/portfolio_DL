<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI MindSpace | Sahil Giri Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Manrope:wght@300;500;700&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              orbitron: ['Exo 2', 'sans-serif'],
              'space-grotesk': ['Manrope', 'sans-serif'],
              'jetbrains-mono': ['Fira Code', 'monospace'],
            },
            colors: {
              'cyan-glow': '#00ffff',
              'purple-glow': '#a855f7',
              'blue-glow': '#2563eb',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 1s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: white;
        overflow: hidden;
      }
      .glow-button {
        box-shadow: 0 0 5px #00ffff, 0 0 15px #00ffff, 0 0 25px #00ffff;
      }
      .glow-button:hover {
        box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff, 0 0 50px #00ffff;
      }
      .text-glow-cyan {
        color: #00ffff;
        text-shadow: 0 0 8px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.6);
      }
      .text-glow-gradient {
        background: linear-gradient(90deg, #a855f7, #2563eb, #00ffff);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: 
          drop-shadow(0 0 5px rgba(168, 85, 247, 0.8)) 
          drop-shadow(0 0 15px rgba(37, 99, 235, 0.6))
          drop-shadow(0 0 25px rgba(0, 255, 255, 0.5));
      }
      .text-glow-white {
        color: #ffffff;
        text-shadow: 0 0 8px rgba(0, 255, 255, 0.8), 
                     0 0 20px rgba(0, 255, 255, 0.6), 
                     0 0 40px rgba(0, 255, 255, 0.3);
      }
      
      /* Added for Intro component */
      .typing-effect {
        width: 38ch;
        animation: typing 3s steps(38, end), blink .75s step-end infinite;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid rgba(0, 255, 255, 0.75);
        font-family: 'Fira Code', monospace;
        margin: auto;
      }

      @keyframes typing {
        from { width: 0 }
        to { width: 38ch }
      }

      @keyframes blink {
        from, to { border-color: transparent }
        50% { border-color: rgba(0, 255, 255, 0.75); }
      }

      /* Utility to hide scrollbars */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
